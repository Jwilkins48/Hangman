<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="hangmanContainer">
        <canvas id="hangman" width="180" height="250"></canvas>

   
      </div>
      <header>
        <h1 class="headerTitle">Haunted Hangman</h1>
        <p id="lives" class="lives"></p>
      </header>

      <div id="revealAnswer" class="hidden"></div>
      <div id="answer" class="answerContainer"></div>
      <div id="alphabetContainer"></div>

      
      <button id="playAgain" class="hidden">Play Again</button>

      </div> 
    </div>
  </body>
</html>
